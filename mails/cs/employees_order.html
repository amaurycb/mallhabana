<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Byly zakoupeny vaše produkty</title>
	</head>
	<body>
		<table class="table table-mail" style="width: 100%; margin-top: 10px;">
			<tbody>
				<tr>
					<td class="space" style="width: 20px; padding: 7px 0;"></td>
					<td align="center" style="padding: 7px 0;">
						<table class="table" bgcolor="#ffffff" style="width: 100%;">
							<tbody>
								<tr>
									<td align="center" class="logo" style="border-bottom: 4px solid #333333; padding: 7px 0;"><a title="{shop_name}" href="{shop_url}" style="color: #337ff1;"> <img src="{shop_logo}" alt="{shop_name}" /></a></td>
								</tr>
								<tr>
									<td align="center" class="titleblock" style="padding: 7px 0;"><span style="color: #555454; font-family: 'Open-sans', sans-serif; font-size: small;"> <span class="title" style="font-weight: 500; font-size: 28px; text-transform: uppercase; line-height: 33px;">Dobrý den, {employee}</span></span></td>
								</tr>
								<tr>
									<td class="space_footer" style="padding: 0;"></td>
								</tr>
								<tr>
									<td class="box" style="border: 1px solid #D6D4D4; background-color: #f8f8f8; padding: 7px 0;">
										<table class="table" style="width: 100%;">
											<tbody>
												<tr>
													<td width="10" style="padding: 7px 0;"></td>
													<td style="padding: 7px 0;">
														<p style="border-bottom: 1px solid #D6D4D4; margin: 3px 0 7px; text-transform: uppercase; font-weight: 500; font-size: 18px; padding-bottom: 10px;">Zpráva z obchodu {shop_name}</p>
														<p><span style="color: #555454; font-family: 'Open-sans', sans-serif; font-size: small;"><span style="color: #555454; font-family: 'Open-sans', sans-serif; font-size: small;"><span style="color: #777;">V objednávce {order_reference}</span></span></span><span style="color: #555454; font-family: 'Open-sans', sans-serif; font-size: small;"><span style="color: #777;"> byl objednán jeden nebo více vašich produktů.<br />Zákazník: {customer_name} ({customer_mail})</span></span></p>
														<p><span style="color: #555454; font-family: 'Open-sans', sans-serif; font-size: small;"><span style="color: #777;">Seznam objednaných produktů, které vlastníte:</span></span></p>
														<p><span style="color: #555454; font-family: 'Open-sans', sans-serif; font-size: small;"><span style="color: #777;">{products}</span></span></p>
													</td>
													<td width="10" style="padding: 7px 0;"></td>
												</tr>
											</tbody>
										</table>
									</td>
								</tr>
								<tr>
									<td class="space_footer" style="padding: 0;"> </td>
								</tr>
								<tr>
									<td class="footer" style="border-top: 4px solid #333333; padding: 7px 0;"><span><a href="{shop_url}" style="color: #337ff1;">{shop_name}</a></span></td>
								</tr>
							</tbody>
						</table>
					</td>
					<td class="space" style="width: 20px; padding: 7px 0;"> </td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
